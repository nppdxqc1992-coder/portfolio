<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问验证 - 个人简历</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* 登录容器 */
        .login-container {
            text-align: center;
            padding: 60px 40px;
            max-width: 400px;
            width: 90%;
        }

        /* 锁图标 */
        .lock-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* 标题 */
        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        /* 副标题 */
        .login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* 输入框容器 */
        .input-group {
            margin-bottom: 20px;
        }

        /* 输入框 */
        .password-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* 提交按钮 */
        .submit-btn {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 错误信息 */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* 加载状态 */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* 管理员入口 */
        .admin-link {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-link a {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 锁图标 SVG -->
        <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            <circle cx="12" cy="16" r="1"/>
        </svg>

        <h1 class="login-title">访问验证</h1>
        <p class="login-subtitle">此作品集受密码保护<br>请输入密码以继续访问</p>

        <form id="loginForm">
            <div class="input-group">
                <input
                    type="password"
                    id="password"
                    class="password-input"
                    placeholder="请输入访问密码"
                    autocomplete="off"
                    required
                    autofocus
                >
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                进入作品集
            </button>
            <p class="error-message" id="errorMsg">密码错误，请重试</p>
        </form>

        <div class="admin-link">
            <a href="admin.html">管理员入口</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');

        // 密码设置（加密存储，需要改密码时联系开发者）
        const CORRECT_PASSWORD = atob('NjY2NjY2'); // 加密后的密码
        const PASSWORD_LENGTH = 6;

        // 检查是否已经验证过（使用 sessionStorage，关闭浏览器后失效）
        if (sessionStorage.getItem('portfolioAccess') === 'granted') {
            window.location.href = 'index.html';
        }

        // 验证密码的函数
        function verifyPassword() {
            const password = passwordInput.value.trim();
            if (!password) return;

            errorMsg.classList.remove('show');

            if (password === CORRECT_PASSWORD) {
                // 密码正确，立即跳转
                sessionStorage.setItem('portfolioAccess', 'granted');
                window.location.href = 'index.html';
            } else {
                // 密码错误
                errorMsg.textContent = '密码错误，请重试';
                errorMsg.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // 监听输入，当输入达到6位时自动验证
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            // 当输入达到指定长度时，自动提交验证
            if (password.length >= PASSWORD_LENGTH) {
                verifyPassword();
            }
        });

        // 保留表单提交功能（用户也可以手动点击按钮）
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            verifyPassword();
        });
    </script>
</body>
</html>
